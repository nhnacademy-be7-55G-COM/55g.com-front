<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>쿠폰 템플릿 조회</title>
  <link rel="stylesheet" href="style.css">
  <div th:replace="~{fragments/head}"></div>
  <style>
    .close-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: transparent;
      border: none;
      font-size: 24px;
      color: #333;
      cursor: pointer;
      z-index: 10;
    }

    .action-btn {
      padding: 10px 20px;
      color: #C5A992;; /* 기본 글자 색 */
      border: 1px solid rgba(255, 0, 0, 0); /* 테두리만 색상 */
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none; /* 링크 스타일 제거 */
      background-color: transparent; /* 배경색 없애기 */
    }

    .action-btn:hover {
      color: #2f2f2f; /* hover 시 텍스트 색상 강조 */
      border-color: rgba(255, 0, 0, 0); /* hover 시 테두리 색상 변경 */
    }
  </style>
</head>
<body>
<div class="container" style="position: relative;">
  <button class="close-btn" onclick="window.location.href='/admin'">&times;</button>
  <h2>쿠폰 템플릿 조회</h2>

  <!-- 쿠폰 목록 테이블 -->
  <table border="1" style="width: 100%; margin-top: 20px; border-collapse: collapse;">
    <thead>
    <tr>
      <th style="padding: 10px; background-color: #f0f0f0;">순번</th>
      <th style="padding: 10px; background-color: #f0f0f0;">쿠폰 이름</th>
      <th style="padding: 10px; background-color: #f0f0f0;">할인(률)</th>
      <th style="padding: 10px; background-color: #f0f0f0;">조건(이상)</th>
      <th style="padding: 10px; background-color: #f0f0f0;">최대 할인 금액</th>
      <th style="padding: 10px; background-color: #f0f0f0;">기간</th>
      <th style="padding: 10px; background-color: #f0f0f0;">설명</th>
      <th style="padding: 10px; background-color: #f0f0f0;">작업</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="template, iterStat : ${couponTemplate}">
      <td style="padding: 10px;" th:text="${iterStat.index + 1}">순번</td>

      <td style="padding: 10px;">
        <a th:href="@{/admin/coupons/template/templateId={templateId}(templateId=${template.couponTemplateId()})}" th:text="${template.couponName()}">쿠폰 이름</a>
      </td>
      <td style="padding: 10px;"
          th:text="${template.discountPrice() < 1 ? template.discountPrice().multiply(100).stripTrailingZeros().toPlainString() + '%'
                   : template.discountPrice().stripTrailingZeros().toPlainString() + '원'}">
        할인(률)
      </td>
      <td style="padding: 10px;" th:text="${template.condition() + '원'}">조건</td>
      <td style="padding: 10px;" th:text="${template.maxPrice() != null ? template.maxPrice() + '원' : '-'}">최대 할인 금액</td>
      <td style="padding: 10px;" th:text="${template.duration() + '일'}">기간</td>
      <td style="padding: 10px;" th:text="${template.couponDescription()}">설명</td>
      <td style="padding: 10px;">
        <form th:action="@{/admin/coupons/template/update/{id}(id=${template.couponTemplateId()})}" method="get" style="display:inline;">
          <button type="submit" class="action-btn">수정</button>
        </form>

        <form th:action="@{/admin/coupons/template/delete/{id}(id=${template.couponTemplateId()})}" method="post" style="display:inline;">
          <input type="hidden" name="_method" value="DELETE" />
          <button type="submit" class="action-btn" onclick="return confirm('정말로 삭제하시겠습니까?');">삭제</button>
        </form>
      </td>
    </tr>
    </tbody>
  </table>

  <div class="pagination">
    <span th:if="${currentPage > 1}">
      <a th:href="@{/api/shop/admin/coupons/templates?page=${currentPage - 1}}">이전</a>
    </span>

    <span>현재 페이지: <span th:text="${currentPage}"></span></span>

    <span th:if="${currentPage < 999}">
      <a th:href="@{/api/shop/admin/coupons/templates?page=${currentPage + 1}}">다음</a>
    </span>
  </div>

</div>
</body>
</html>
