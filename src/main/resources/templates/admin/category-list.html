<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>카테고리 조회</title>
  <link rel="stylesheet" href="style.css">
  <div th:replace="~{fragments/head}"></div>
</head>
<body>
<div class="container">
  <button class="close-btn" onclick="window.location.href='/admin'">&times;</button>
  <h2>카테고리 조회</h2>

  <table border="1" style="width: 100%; margin-top: 20px; border-collapse: collapse;">
    <thead>
    <tr>
      <th style="padding: 10px; background-color: #f0f0f0;">순번</th>
      <th style="padding: 10px; background-color: #f0f0f0;">카테고리 이름</th>
      <th style="padding: 10px; background-color: #f0f0f0;">쿠폰 적용 여부</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="category, iterStat : ${categoryList}">
      <td style="padding: 10px;" th:text="${iterStat.index + 1 + (currentPage * categoryList.size)}">순번</td>

      <td style="padding: 10px;">
        <a th:href="@{/admin/coupons/category/create/categoryId={categoryId}(categoryId=${category.categoryId()})}"
           th:text="${category.categoryName()}">카테고리 이름</a>
      </td>
    </tr>
    </tbody>
  </table>

  <div class="pagination">
    <span th:if="${currentPage >= 1}">
      <a th:href="@{/category/list(page=${currentPage - 1})}">이전</a>
    </span>

    <span>현재 페이지: <span th:text="${currentPage + 1}"></span></span>

    <span th:if="${currentPage <= 999}">
      <a th:href="@{/category/list(page=${currentPage + 1})}">다음</a>
    </span>
  </div>

</div>
</body>
</html>
