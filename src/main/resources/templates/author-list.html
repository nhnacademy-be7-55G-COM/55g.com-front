<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .btn {
            text-decoration: none;
            padding: 10px 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            display: inline-block;
            cursor: pointer;
        }

        .btn:hover {
            border-color: #999;
        }

        .author-container {
            margin-bottom: 20px;
        }

        .author-item {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .pagination {
            text-align: center;
            margin-top: 20px;
        }

        .pagination a, .pagination strong {
            display: inline-block;
            margin: 0 5px;
            padding: 8px 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            text-decoration: none;
            font-weight: bold;
            cursor: pointer;
        }

        .pagination a:hover {
            border-color: #999;
        }

        .pagination strong {
            border-color: #999;
        }
    </style>
</head>
<body>
<div class="author-container" th:each="author : ${authors}" th:if="${author.active()}">
    <div class="author-item" th:text="${author.name()}"></div>
</div>
<a th:href="@{/admin}" class="btn">관리자 페이지로 이동</a>

<div class="pagination">
    <th:block th:each="page : ${#numbers.sequence(authorStartPage, authorEndPage)}">
        <a th:if="${page != authorNowPage}" th:href="@{/admin/author/list(page=${page - 1})}" th:text="${page}"></a>
        <strong th:if="${page == authorNowPage}" th:text="${page}"></strong>
    </th:block>
</div>
</body>
</html>
