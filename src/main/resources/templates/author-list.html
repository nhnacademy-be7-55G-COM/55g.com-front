<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
<head>
    <th:block th:replace="~{fragments/head :: headTemplate}"></th:block>
    <meta charset="UTF-8">
    <title>Author List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            /*display: flex;*/
            justify-content: center; /* 수평 중앙 정렬 */
            align-items: center; /* 수직 중앙 정렬 */
            height: 100vh; /* 화면 전체 높이 */
        }

        table {
            border-collapse: collapse;
            width: 50%; /* 테이블 너비 */
            margin: auto;
            text-align: center; /* 테이블 내부 내용 중앙 정렬 */
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #f4f4f4;
        }

        a {
            /*display: block;*/
            text-align: center;
            margin-top: 20px;
            text-decoration: none;
        }
    </style>
</head>
<body layout:fragment="content">
<div>
    <h1 style="text-align: center;">Author List</h1>
    <table>
        <thead>
        <tr>
            <th>Author Name</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="author : ${authors}" th:if="${author.active()}">
            <td th:text="${author.name()}"></td>
        </tr>
        </tbody>
    </table>

    <a th:href="@{/admin}">관리자 페이지로 이동</a>

    <div style="text-align: center; margin-top: 20px;">
        <th:block th:each="page : ${#numbers.sequence(authorStartPage, authorEndPage)}">
            <a th:if="${page != authorNowPage}" th:href="@{/admin/author/list(page=${page - 1})}" th:text="${page}"></a>
            <strong th:if="${page == authorNowPage}" th:text="${page}"></strong>
        </th:block>
    </div>
</div>
</body>
</html>
