<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
<head>
    <th:block th:replace="~{fragments/head :: headTemplate}"></th:block>
    <meta charset="UTF-8">
    <title>카테고리 리스트</title>
    <style>
        /* 페이지 전체를 중앙 정렬 */
        body {
            justify-content: center;
            align-items: center;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* 테이블 스타일 */
        table {
            border-collapse: collapse;
            width: 80%;
            margin: 20px auto;
            background-color: #fff;
            border: 1px solid #ddd;
        }

        th, td {
            padding: 10px;
            text-align: center;
            vertical-align: middle; /* 수직 정렬을 중앙으로 */
            border: 1px solid #ddd;
        }

        th {
            background-color: #f4f4f4;
        }

        /* 버튼 스타일 */
        button {
            padding: 8px 12px;
            font-size: 1rem;
            font-weight: bold;
            background-color: #D7BFA6;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #CBB299;
        }

        .pagination a, .pagination strong {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1rem;
            font-weight: bold;
            text-align: center;
            text-decoration: none;
            color: #333;
            border-radius: 4px;
        }

        .pagination a {
            background-color: #D7BFA6;
            color: #fff;
        }

        .pagination a:hover {
            background-color: #CBB299;
        }

        .pagination strong {
            background-color: #CBB299;
            color: white;
        }

        /* 관리자 페이지 버튼 컨테이너 */
        .admin-btn-container {
            text-align: center;
            margin-top: 20px;
        }

        /* 페이지네이션 중앙 정렬 */
        .pagination {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 8px;
        }

        h1 {
            text-align: center;
        }
    </style>
</head>
<body layout:fragment="content">

<h1>카테고리 리스트</h1>

<table>
    <thead>
    <tr>
        <th>카테고리 이름</th>
        <th>상세보기</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="category : ${parentCategories}">
        <td th:text="${category.categoryName}"></td>
        <td>
            <form th:action="@{/admin/category/detail/{id}(id=${category.categoryId})}" method="post" style="margin: 0;">
                <button type="submit">보기</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

<div class="admin-btn-container">
    <a th:href="@{/admin}">
        <button>관리자 페이지로 이동</button>
    </a>
</div>

<div class="pagination">
    <th:block th:each="page : ${#numbers.sequence(categoryStartPage, categoryEndPage)}">
        <a th:if="${page != categoryNowPage}" th:href="@{/admin/category(page=${page - 1})}" th:text="${page}"></a>
        <strong th:if="${page == categoryNowPage}" th:text="${page}"></strong>
    </th:block>
</div>

</body>
</html>
