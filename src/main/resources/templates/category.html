<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>카테고리 리스트</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        .category-container {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            padding: 10px;
        }

        .category-card {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            width: 180px;
            text-align: center;
            transition: all 0.2s ease-in-out;
            cursor: pointer;
        }

        .category-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .category-card button {
            border: none;
            background: none;
            color: #333;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
        }

        .category-card button:hover {
            color: #555;
        }

        .pagination {
            margin-top: 20px;
        }

        .pagination a, .pagination strong {
            display: inline-block;
            margin: 0 5px;
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            text-decoration: none;
            color: #333;
        }

        .pagination a:hover {
            background-color: #f0f0f0;
        }

        .pagination strong {
            background-color: #333;
            color: #fff;
            border-color: #333;
        }
    </style>
</head>
<body>

<h1>카테고리 리스트</h1>

<div class="category-container">
    <div class="category-card" th:each="category : ${parentCategories}">
        <form th:action="@{/admin/category/detail/{id}(id=${category.categoryId})}" method="post">
            <button type="submit" name="categoryId" th:value="${category.categoryId}" th:text="${category.categoryName}"></button>
        </form>
    </div>
</div>

<a th:href="@{/admin}" class="btn">관리자 페이지로 이동</a>

<div class="pagination">
    <th:block th:each="page : ${#numbers.sequence(categoryStartPage, categoryEndPage)}">
        <a th:if="${page != categoryNowPage}" th:href="@{/admin/category(page=${page - 1})}" th:text="${page}"></a>
        <strong th:if="${page == categoryNowPage}" th:text="${page}"></strong>
    </th:block>
</div>

</body>
</html>
