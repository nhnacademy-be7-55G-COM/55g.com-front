<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
<head>
    <th:block th:replace="~{fragments/head :: headTemplate}"></th:block>
    <meta charset="UTF-8">
    <title>카테고리 수정</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            /*margin: 0;*/
            /*padding: 0;*/
            /*display: flex;*/
            justify-content: center; /* 수평 중앙 정렬 */
            align-items: center; /* 수직 중앙 정렬 */
            /*height: 100vh; !* 화면 전체 높이 *!*/
            /*background-color: #f9f9f9;*/
        }

        form {
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ddd; /* 테두리 */
            border-radius: 8px; /* 테두리 둥글게 */
            width: 100%;
            max-width: 400px; /* 최대 너비 */
            background-color: #fff; /* 배경색 */
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* 약간의 그림자 */
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-size: 1.2rem;
            color: #333;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }

        button {
            padding: 10px 15px;
            background-color: #D7BFA6;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
        }

        button:hover {
            background-color: #CBB299;
        }
    </style>
</head>
<body layout:fragment="content">

<form th:action="@{/admin/category/update/{categoryId} (categoryId = ${modifyCategory.categoryId()})}" method="post">
    <input type="hidden" name="_method" value="PUT">
    <label for="name">카테고리 수정</label>
    <input type="text" id="name" name="categoryName" th:value="${modifyCategory.categoryName()}">
    <button type="submit">수정</button>
</form>

</body>
</html>
