<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>모든 태그 조회</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
            color: #333;
        }

        .tag-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        .tag-item:last-child {
            border-bottom: none;
        }

        .delete-button {
            font-size: 14px;
            text-decoration: none;
            padding: 5px 10px;
            border: 1px solid #ddd;
            background-color: #f1f1f1;
            border-radius: 3px;
            cursor: pointer;
        }

        .delete-button:hover {
            background-color: #e1e1e1;
        }

        .pagination {
            text-align: center;
            margin-top: 20px;
        }
        .pagination a, .pagination strong {
            display: inline-block;
            margin: 0 5px;
            padding: 8px 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }

        .pagination a:hover {
            background-color: #f0f0f0;
        }

        .pagination strong {
            /*background-color: #4CAF50;*/
            /*color: white;*/
            /*border-color: #4CAF50;*/
        }
    </style>
</head>
<body>
<div th:each="tag : ${allTag}" th:if="${tag.active}" class="tag-item">
    <div th:text="${tag.tagName}"></div>
    <a href="#" class="delete-button"
       th:attr="onclick=|deleteTag(${tag.tagId})|">삭제</a>
</div>
<a th:href="@{/admin}" class="btn">관리자 페이지로 이동</a>

<div class="pagination">
    <th:block th:each="page : ${#numbers.sequence(tagStartPage, tagEndPage)}">
        <a th:if="${page != tagNowPage}" th:href="@{/admin/tag/list(page=${page - 1})}" th:text="${page}"></a>
        <strong th:if="${page == tagNowPage}" th:text="${page}"></strong>
    </th:block>
</div>

<script>
    function deleteTag(tagId) {
        if (confirm('정말 삭제하시겠습니까?')) {
            fetch(`/admin/tag/delete/${tagId}`, { // 삭제를 위한 엔드포인트
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
                .then(response => {
                    if (response.status === 200) {
                        alert('태그가 삭제되었습니다.');
                        location.reload(); // 페이지 새로고침
                    } else {
                        alert('태그 삭제에 실패했습니다.');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('오류가 발생했습니다.');
                });
        }
    }
</script>
</body>
</html>
