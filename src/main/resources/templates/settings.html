<!DOCTYPE html>
<html lang="en">
<div th:replace="~{fragments/head}"></div>

<body
    style="background-color: var(--light-color); font-family: var(--body-font), serif; color: var(--body-text-color);">
<div th:replace="~{fragments/header}"></div>

<main class="container my-5 mx-auto" style="max-width: 600px;">
  <h2 class="text-center" style="color: var(--dark-color); font-family: var(--heading-font), serif;">
    Settings</h2>

  <!-- 포인트 설정 섹션 -->
  <section class="my-4">
    <h3 style="font-weight: 600;">포인트 설정</h3>
    <p>사용 가능한 포인트: <span style="font-weight: bold;">{{currentPoints}}</span> P</p>
    <button class="btn btn-common">포인트 충전하기</button>
  </section>

  <!-- 쿠폰 설정 섹션 -->
  <section class="my-4">
    <h3 style="font-weight: 600;">쿠폰 관리</h3>

    <!-- 쿠폰 설정 탭 -->
    <ul class="nav nav-tabs" id="couponTab" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="policy-tab" data-bs-toggle="tab" data-bs-target="#policy"
                type="button" role="tab" aria-controls="policy" aria-selected="true">쿠폰 정책 설정</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="issue-tab" data-bs-toggle="tab" data-bs-target="#issue"
                type="button" role="tab" aria-controls="issue" aria-selected="false">쿠폰 발급</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="usage-tab" data-bs-toggle="tab" data-bs-target="#usage"
                type="button" role="tab" aria-controls="usage" aria-selected="false">쿠폰 사용 내역</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="history-tab" data-bs-toggle="tab" data-bs-target="#history"
                type="button" role="tab" aria-controls="history" aria-selected="false">발급 내역</button>
      </li>
    </ul>

    <div class="tab-content" id="couponTabContent">
      <!-- 쿠폰 정책 설정 -->
      <div class="tab-pane fade show active" id="policy" role="tabpanel" aria-labelledby="policy-tab">
        <div class="mt-3">
          <p>쿠폰의 유효 기간과 할인율을 설정하세요.</p>
          <form action="/settings/coupon-policy" method="post">
            <div class="mb-3">
              <label for="expiry" class="form-label">쿠폰 유효 기간 (일)</label>
              <input type="number" class="form-control" id="expiry" name="expiry" required>
            </div>
            <div class="mb-3">
              <label for="discount" class="form-label">할인율 (%)</label>
              <input type="number" class="form-control" id="discount" name="discount" required>
            </div>
            <button type="submit" class="btn btn-common w-100">정책 저장</button>
          </form>
        </div>
      </div>

      <!-- 쿠폰 발급 -->
      <div class="tab-pane fade" id="issue" role="tabpanel" aria-labelledby="issue-tab">
        <div class="mt-3">
          <p>새로운 쿠폰을 발급합니다.</p>
          <form action="/settings/issue-coupon" method="post">
            <div class="mb-3">
              <label for="couponType" class="form-label">쿠폰 유형</label>
              <select class="form-select" id="couponType" name="couponType">
                <option value="discount">할인 쿠폰</option>
                <option value="cashback">캐시백 쿠폰</option>
              </select>
            </div>
            <button type="submit" class="btn btn-common w-100">쿠폰 발급하기</button>
          </form>
        </div>
      </div>

      <!-- 쿠폰 사용 내역 -->
      <div class="tab-pane fade" id="usage" role="tabpanel" aria-labelledby="usage-tab">
        <div class="mt-3">
          <p>최근 사용된 쿠폰 내역입니다.</p>
          <ul class="list-group">
            <li class="list-group-item">쿠폰 ID: 12345 - 사용일: 2024-10-15</li>
            <li class="list-group-item">쿠폰 ID: 67890 - 사용일: 2024-10-10</li>
            <!-- 추가된 쿠폰 사용 내역 표시 -->
          </ul>
        </div>
      </div>

      <!-- 발급 내역 -->
      <div class="tab-pane fade" id="history" role="tabpanel" aria-labelledby="history-tab">
        <div class="mt-3">
          <p>최근 발급된 쿠폰 내역입니다.</p>
          <ul class="list-group">
            <li class="list-group-item">쿠폰 ID: 12345 - 발급일: 2024-10-01</li>
            <li class="list-group-item">쿠폰 ID: 67890 - 발급일: 2024-10-05</li>
            <!-- 추가된 쿠폰 발급 내역 표시 -->
          </ul>
        </div>
      </div>
    </div>
  </section>
</main>

<div th:replace="~{fragments/footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
