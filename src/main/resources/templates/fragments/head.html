<!DOCTYPE html>
<html lang="en">

<head>
  <title>BookSaw - Free Book Store HTML CSS Template</title>
  <th:block th:fragment="headTemplate">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="author" content="">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="_csrf" th:content="${_csrf.token}" />
    <meta name="_csrf_header" th:content="${_csrf.headerName}" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="/static/css/normalize.css">
    <link rel="stylesheet" type="text/css" href="/static/icomoon/icomoon.css">
    <link rel="stylesheet" type="text/css" href="/static/css/vendor.css">
    <link rel="stylesheet" type="text/css" href="/static/style.css">
    <link rel="stylesheet" type="text/css" href="/static/style.css">

    <style>
      .cart {
        position: relative;
        display: inline-block;
        text-decoration: none;
        color: black;
        font-size: 16px;
        font-weight: bold;
      }

      .cart-count-badge {
        position: absolute;
        top: -5px;
        right: -10px;
        background-color: #ff6f61;
        color: white;
        border-radius: 50%;
        width: 20px;
        height: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 12px;
        font-weight: bold;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      }
    </style>
    <script>
      const _csrf = document.querySelector('meta[name="_csrf"]').getAttribute('content');
      const _csrf_header = document.querySelector('meta[name="_csrf_header"]').getAttribute('content');
    </script>
    <script>
      window.axios.defaults.headers.common[_csrf_header] = _csrf;
    </script>
  </th:block>
</head>
