<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
<head>
    <th:block th:replace="~{fragments/head :: headTemplate}"></th:block>
    <meta charset="UTF-8">
    <title>모든 태그 조회</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            /*background-color: #f9f9f9;*/
            /*color: #333;*/
        }

        table {
            border-collapse: collapse;
            width: 80%;
            margin: 20px auto;
            /*background-color: #fff;*/
            /*border: 1px solid #ddd;*/
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #f4f4f4;
        }

        i {
            cursor: pointer;
            font-size: 1.2rem;
        }

        i.delete-icon {
            color: #F44336;
        }

        i.delete-icon:hover {
            color: #D32F2F;
        }

        .pagination a, .pagination strong {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1rem;
            font-weight: bold;
            text-align: center;
            text-decoration: none;
            color: #333;
            border-radius: 4px;
        }

        .pagination a {
            background-color: #D7BFA6;
            color: #fff;
        }

        .pagination a:hover {
            background-color: #CBB299;
        }

        .pagination strong {
            background-color: #CBB299;
            color: white;
        }

        /* 페이지네이션 중앙 정렬 */
        .pagination {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 8px;
        }

        .admin-btn-container {
            text-align: center;
            margin-top: 20px;
        }

        .admin-btn-container a {
            text-decoration: none;
            padding: 10px 15px;
            background-color: #D7BFA6;
            color: white;
            border-radius: 4px;
        }

        .admin-btn-container a:hover {
            background-color: #CBB299;
        }
    </style>
</head>
<body layout:fragment="content">

<h1 style="text-align: center;">태그 목록</h1>

<table>
    <thead>
    <tr>
        <th>태그 이름</th>
        <th>삭제</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="tag : ${allTag}" th:if="${tag.active}">
        <td th:text="${tag.tagName}"></td>
        <td>
            <i class="fas fa-trash delete-icon" th:attr="onclick=|deleteTag(${tag.tagId})|"></i>
        </td>
    </tr>
    </tbody>
</table>

<div class="pagination">
    <th:block th:each="page : ${#numbers.sequence(tagStartPage, tagEndPage)}">
        <a th:if="${page != tagNowPage}" th:href="@{/admin/tag/list(page=${page - 1})}" th:text="${page}"></a>
        <strong th:if="${page == tagNowPage}" th:text="${page}"></strong>
    </th:block>
</div>

<div class="admin-btn-container">
    <a th:href="@{/admin}">관리자 페이지로 이동</a>
</div>

<script>
    function deleteTag(tagId) {
        if (confirm('정말 삭제하시겠습니까?')) {
            fetch(`/admin/tag/delete/${tagId}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json ', [_csrf_header]: _csrf
                }
            })
                .then(response => {
                    if (response.ok) {
                        alert('태그가 삭제되었습니다.');
                        location.reload(); // 페이지 새로고침
                    } else {
                        alert('태그 삭제에 실패했습니다.');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('오류가 발생했습니다.');
                });
        }
    }
</script>

</body>
</html>
