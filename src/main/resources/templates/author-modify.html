<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
<head>
    <meta charset="UTF-8">
    <th:block th:replace="~{fragments/head :: headTemplate}"></th:block>
    <title>작가 수정</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            line-height: 1.6;
        }

        form {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center; /* 텍스트 중앙 정렬 */
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-size: 16px;
            font-weight: bold;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

        .button-container {
            display: flex; /* 버튼들을 나란히 배치 */
            justify-content: center; /* 버튼들을 중앙 정렬 */
            gap: 10px; /* 버튼 간 간격 */
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
            background-color: #D7BFA6;
            color: white; /* 버튼 글자색 */
        }

        button:hover {
            background-color: #CBB299; /* 버튼 호버 시 배경색 */
        }

        .admin-btn-container a button {
            text-decoration: none;
        }
    </style>
</head>

<body layout:fragment="content">
<form th:action="@{/admin/author/update/{authorId} (authorId = ${modifyAuthor.authorId()})}" method="post">
    <input type="hidden" name="_method" value="PUT">
    <label for="name">작가 이름 수정</label> <!-- for 속성으로 연관된 input 지정 -->
    <input type="text" id="name" name="name" th:value="${modifyAuthor.name}">
    <div class="button-container">
        <button type="submit">수정</button>
        <a th:href="@{/admin}">
            <button type="button">관리자 페이지로 이동</button>
        </a>
    </div>
</form>
</body>
</html>
