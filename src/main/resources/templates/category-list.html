<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
<head>
    <th:block th:replace="~{fragments/head :: headTemplate}"></th:block>
    <meta charset="UTF-8">
    <title>카테고리 관리</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* 테이블 컨테이너 */
        .table-container {
            text-align: center;
        }

        /* 테이블 스타일 */
        table {
            border-collapse: collapse;
            width: 70%;
            margin: 20px auto;
            background-color: #fff;
            border: 1px solid #ddd;
        }

        th, td {
            padding: 6px 10px; /* 패딩 값을 줄여 세로 크기를 줄임 */
            text-align: center;
            vertical-align: middle; /* 수직 정렬을 중앙으로 */
            border: 1px solid #ddd;
        }

        th {
            background-color: #f4f4f4;
        }

        /* 아이콘 스타일 */
        i {
            cursor: pointer;
            font-size: 1.2rem;
        }

        i.edit-icon {
            color: #4CAF50;
        }

        i.edit-icon:hover {
            color: #388E3C;
        }

        i.delete-icon {
            color: #F44336;
        }

        i.delete-icon:hover {
            color: #D32F2F;
        }

        /* 관리자 페이지 버튼 컨테이너 */
        .admin-btn-container {
            text-align: center;
            margin-top: 20px;
        }

        /* 버튼 스타일 */
        .admin-btn-container button {
            padding: 10px 20px;
            border: none;
            background-color: #D7BFA6;
            color: white;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
        }

        .admin-btn-container button:hover {
            background-color: #CBB299;
        }
    </style>
</head>
<body layout:fragment="content">
<div class="table-container">
    <h1>카테고리 관리</h1>
    <table>
        <thead>
        <tr>
            <th>카테고리 이름</th>
            <th>수정</th>
            <th>삭제</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="category : ${childCategories}" th:if="${category.active()}">
            <td th:text="${category.categoryName}"></td>
            <td>
                <i class="fas fa-edit edit-icon"
                   th:onclick="|window.location.href='@{/admin/category/modify/{categoryId}(categoryId=${category.categoryId()})}'|"></i>
            </td>
            <td>
                <i class="fas fa-trash delete-icon"
                   th:attr="onclick=|deleteCategory(${category.categoryId()})|"></i>
            </td>
        </tr>
        </tbody>
    </table>
    <div class="admin-btn-container">
        <a th:href="@{/admin}">
            <button>관리자 페이지로 이동</button>
        </a>
    </div>
</div>
<script>
    function deleteCategory(categoryId) {
        if (confirm('정말 삭제하시겠습니까?')) {
            fetch(`/admin/category/delete/${categoryId}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
                .then(response => {
                    if (response.ok) {
                        alert('삭제되었습니다.');
                        location.href = `/admin`;
                    } else {
                        alert('삭제에 실패했습니다.');
                    }
                })
                .catch(error => console.error('Error:', error));
        }
    }
</script>
</body>
</html>
