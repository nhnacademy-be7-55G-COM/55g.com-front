<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
<head>
    <th:block th:replace="~{fragments/head :: headTemplate}"></th:block>
    <meta charset="UTF-8">
    <title>작가 등록</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            justify-content: center;
            align-items: center;
            margin: 0;
            height: 100vh; /* 화면 전체 높이 */
            /*background-color: #f9f9f9;*/
        }

        form {
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd; /* 테두리 */
            border-radius: 8px; /* 테두리 둥글게 */
            width: 100%;
            max-width: 400px; /* 최대 너비 */
            background-color: #fff; /* 배경색 */
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* 약간의 그림자 */
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
        }

        input {
            display: block;
            margin: 10px auto;
            padding: 10px;
            width: 100%;
            max-width: 300px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .button-container {
            display: flex;
            justify-content: center; /* 가로 정렬 */
            gap: 10px; /* 버튼 간격 */
            margin-top: 20px; /* 버튼 위 여백 */
        }

        button {
            background-color: #D7BFA6;
            color: #fff;
            cursor: pointer;
            font-weight: bold;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
        }

        button:hover {
            background-color: #CBB299;
        }

        a button {
            text-decoration: none;
        }
    </style>
</head>
<body layout:fragment="content">

<form method="post" th:action="@{/admin/author/register}">
    <input type="text" name="name" placeholder="작가 이름을 입력하세요" required>

    <!-- 버튼 컨테이너 -->
    <div class="button-container">
        <button type="submit">등록하기</button>
        <a th:href="@{/templates/admin}">
            <button type="button">관리자 페이지로 이동</button>
        </a>
    </div>
</form>
</body>
</html>
