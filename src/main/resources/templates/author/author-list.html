<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
<head>
    <th:block th:replace="~{fragments/head :: headTemplate}"></th:block>
    <meta charset="UTF-8">
    <title>출판사 목록</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            justify-content: center; /* 수평 중앙 정렬 */
            align-items: center; /* 수직 중앙 정렬 */
            height: 100vh; /* 화면 전체 높이 */
        }

        table {
            border-collapse: collapse;
            width: 50%; /* 테이블 너비 */
            margin: auto;
            text-align: center; /* 테이블 내부 내용 중앙 정렬 */
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #f4f4f4;
        }

        i {
            cursor: pointer;
            font-size: 1.2rem;
        }

        i.edit-icon {
            color: #4CAF50;
        }

        i.edit-icon:hover {
            color: #388E3C;
        }

        .admin-btn-container {
            text-align: center;
            margin-top: 20px;
        }

        .admin-btn-container button {
            padding: 10px 15px;
            background-color: #D7BFA6;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
        }

        .admin-btn-container button:hover {
            background-color: #CBB299;
        }

        .pagination a, .pagination strong {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1rem;
            font-weight: bold;
            text-align: center;
            text-decoration: none;
            color: #333;
            border-radius: 4px;
        }

        .pagination a {
            background-color: #D7BFA6;
            color: #fff;
        }

        .pagination a:hover {
            background-color: #CBB299;
        }

        .pagination strong {
            background-color: #CBB299;
            color: white;
        }

        i.delete-icon {
            color: #F44336;
        }

        i.delete-icon:hover {
            color: #D32F2F;
        }

        /* 페이지네이션 중앙 정렬 */
        .pagination {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 8px;
        }
    </style>
</head>
<body layout:fragment="content">
<div>
    <h1 style="text-align: center;">Author List</h1>
    <table>
        <thead>
        <tr>
            <th>Author Name</th>
            <th>Edit</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="author : ${authors}" th:if="${author.active()}">
            <td th:text="${author.name()}"></td>
            <td>
                <i class="fas fa-edit edit-icon" th:onclick="|window.location.href='@{/admin/author/modify/{authorId}(authorId=${author.authorId})}'|"></i>
            </td>
            <td>
                <i class="fas fa-trash delete-icon" th:attr="onclick=|deleteAuthor(${author.authorId()})|"></i>
            </td>
        </tr>
        </tbody>

    </table>

    <!-- 관리자 페이지 이동 버튼 -->
    <div class="admin-btn-container">
        <a th:href="@{/templates/admin}">
            <button>관리자 페이지로 이동</button>
        </a>
    </div>

    <!-- 페이지네이션 버튼 -->
    <div class="pagination">
        <th:block th:each="page : ${#numbers.sequence(authorStartPage, authorEndPage)}">
            <a th:if="${page != authorNowPage}" th:href="@{/admin/author/list(page=${page - 1})}" th:text="${page}"></a>
            <strong th:if="${page == authorNowPage}" th:text="${page}"></strong>
        </th:block>
    </div>
</div>
<script>
    function deleteAuthor(authorId) {
        if (confirm('정말 삭제하시겠습니까?')) {
            fetch(`/admin/author/delete/${authorId}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json', [_csrf_header]: _csrf
                }
            })
                .then(response => {
                    if (response.ok) {
                        alert('삭제되었습니다.');
                        location.reload(); // 페이지 새로고침
                    } else {
                        alert('삭제에 실패했습니다.');
                    }
                })
                .catch(error => console.error('Error:', error));
        }
    }
</script>
</body>
</html>
