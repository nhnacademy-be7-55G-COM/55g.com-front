<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>출판사 목록</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
            color: #333;
        }

        h1 {
            text-align: center;
            /*color: #4CAF50;*/
        }

        .publisher-list {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .publisher-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #eee;
        }

        .publisher-item:last-child {
            border-bottom: none;
        }

        .publisher-item div {
            font-size: 18px;
        }

        .publisher-item a {
            text-decoration: none;
            /*color: #4CAF50;*/
            font-weight: bold;
            margin-left: 10px;
        }

        .publisher-item a:hover {
            text-decoration: underline;
        }

        .delete-button {
            color: red;
        }

        .delete-button:hover {
            color: darkred;
        }

        .pagination {
            text-align: center;
            margin-top: 20px;
        }

        .pagination a, .pagination strong {
            display: inline-block;
            margin: 0 5px;
            padding: 8px 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }

        .pagination a:hover {
            background-color: #f0f0f0;
        }

        .pagination strong {
            /*background-color: #4CAF50;*/
            /*color: white;*/
            /*border-color: #4CAF50;*/
        }
    </style>
</head>
<body>
<div class="publisher-list" th:each="publisher : ${allPublisher}" th:if="${publisher.active}">
    <div class="publisher-item">
        <div th:text="${publisher.name}"></div>
        <div>
            <a th:href="@{/admin/publisher/modify/{id}(id = ${publisher.id})}">수정</a>
            <a href="#" class="delete-button"
               th:attr="onclick=|deletePublisher(${publisher.id})|">삭제</a>
        </div>
    </div>
</div>

<a th:href="@{/admin}" class="btn">관리자 페이지로 이동</a>

<div class="pagination">
    <th:block th:each="page : ${#numbers.sequence(startPage1, endPage1)}">
        <a th:if="${page != nowPage1}" th:href="@{/admin/publisher/list(page=${page - 1})}" th:text="${page}"></a>
        <strong th:if="${page == nowPage1}" th:text="${page}"></strong>
    </th:block>
</div>

<script>
    function deletePublisher(publisherId) {
        if (confirm('정말 삭제하시겠습니까?')) {
            fetch(`/admin/publisher/delete/${publisherId}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
                .then(response => {
                    if (response === 405) {
                        alert('삭제되었습니다.');
                        location.reload(); // 페이지 새로고침
                    } else {
                        alert('삭제에 실패했습니다.');
                    }
                })
                .catch(error => console.error('Error:', error));
        }
    }
</script>
</body>
</html>
