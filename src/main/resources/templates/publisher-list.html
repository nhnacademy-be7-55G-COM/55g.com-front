<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
<head>
    <th:block th:replace="~{fragments/head :: headTemplate}"></th:block>
    <meta charset="UTF-8">
    <title>출판사 목록</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        table {
            border-collapse: collapse;
            width: 80%;
            margin: 20px auto;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #f4f4f4;
        }

        i {
            cursor: pointer;
            font-size: 1.2rem;
        }

        i.edit-icon {
            color: #4CAF50;
        }

        i.edit-icon:hover {
            color: #388E3C;
        }

        i.delete-icon {
            color: #F44336;
        }

        i.delete-icon:hover {
            color: #D32F2F;
        }

        .pagination {
            display: flex; /* 플렉스 박스를 사용하여 정렬 */
            justify-content: center; /* 중앙 배치 */
            margin-top: 20px;
            gap: 5px; /* 버튼 사이의 간격 */
        }

        .pagination a, .pagination strong {
            margin: 0;
            padding: 8px 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            text-decoration: none;
            color: #333;
        }

        .pagination a:hover {
            background-color: #f0f0f0;
        }

        .admin-btn-container {
            text-align: center;
            margin-top: 20px;
        }

        .admin-btn-container button {
            padding: 10px 20px;
            border: none;
            background-color: #D7BFA6;
            color: white;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
        }

        .admin-btn-container button:hover {
            background-color: #CBB299;
        }
    </style>
</head>
<body layout:fragment="content">

<h1 style="text-align: center;">출판사 목록</h1>

<table>
    <thead>
    <tr>
        <th>출판사 이름</th>
        <th>수정</th>
        <th>삭제</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="publisher : ${allPublisher}" th:if="${publisher.active}">
        <td th:text="${publisher.name}"></td>
        <td>
            <i class="fas fa-edit edit-icon" th:onclick="|window.location.href='@{/admin/publisher/modify/{id}(id=${publisher.id})}'|"></i>
        </td>
        <td>
            <i class="fas fa-trash delete-icon" th:attr="onclick=|deletePublisher(${publisher.id})|"></i>
        </td>
    </tr>
    </tbody>
</table>

<div class="pagination">
    <th:block th:each="page : ${#numbers.sequence(startPage1, endPage1)}">
        <a th:if="${page != nowPage1}" th:href="@{/admin/publisher/list(page=${page - 1})}" th:text="${page}"></a>
        <strong th:if="${page == nowPage1}" th:text="${page}"></strong>
    </th:block>
</div>

<div class="admin-btn-container">
    <a th:href="@{/admin}">
        <button>관리자 페이지로 이동</button>
    </a>
</div>

<script>
    function deletePublisher(publisherId) {
        if (confirm('정말 삭제하시겠습니까?')) {
            fetch(`/admin/publisher/delete/${publisherId}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
                .then(response => {
                    if (response.ok) {
                        alert('삭제되었습니다.');
                        location.reload(); // 페이지 새로고침
                    } else {
                        alert('삭제에 실패했습니다.');
                    }
                })
                .catch(error => console.error('Error:', error));
        }
    }
</script>
</body>
</html>
