<!DOCTYPE html>
<html lang="ko"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>휴면 계정 해제</title>
  <style>
    .center-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 70vh;
    }
    .inactive-account-container {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }
    .inactive-account-container h1 {
      margin-bottom: 20px;
      font-size: 24px;
      color: #333;
    }
    .inactive-account-container p {
      font-size: 14px;
      color: #666;
      margin-bottom: 20px;
    }
    .input-row {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 15px;
    }
    .input-row input[type="text"] {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }
    .input-row input[type="button"] {
      padding: 10px 15px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    .input-row input[type="button"]:hover {
      background-color: #0056b3;
    }
    .inactive-account-container input[type="button"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      border: none;
      border-radius: 4px;
      font-size: 14px;
    }
    .inactive-account-container input[type="button"]:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body layout:fragment="content">
<!-- 실패 메시지 -->
<div th:if="${error}" th:attr="data-error=${error}" style="display:none;"></div>

<!-- 성공 메시지 -->
<div th:if="${success}" th:attr="data-success=${success}" style="display:none;"></div>
<div class="center-wrapper">
  <div class="inactive-account-container">
    <h1>휴면 계정 해제</h1>
    <p>두레이 메신저를 확인해주세요.</p>
    <form th:action="@{/member/change-status}" method="post">
      <label for="userId">회원 아이디</label>
      <input type="text" id="userId" name="userId" th:value="${userId}" readonly />

      <label for="code">인증 코드</label>
      <div class="input-row">
        <input type="text" id="code" name="code" placeholder="인증 코드를 입력하세요" />
        <input style="margin-top: 0" type="button" value="발급" id="requestCodeButton" />
      </div>

      <button type="submit">인증 코드 확인</button>
    </form>

  </div>
</div>

<script>
  // 발급 버튼 클릭 이벤트
  document.getElementById('requestCodeButton').addEventListener('click', () => {
    const userId = document.getElementById('userId').value;

    // DTO 형태로 서버에 요청
    fetch('/request-code', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
        [_csrf_header]: _csrf
      },
      body: JSON.stringify({ userId }),
    })
    .then(response => {
      if (response.ok) {
        alert('인증 코드가 발급되었습니다. 두레이 메신저를 확인하세요.');
      } else {
        alert('인증 코드 발급에 실패했습니다. 다시 시도해주세요.');
      }
    })
    .catch(error => {
      console.error('Error:', error);
      alert('네트워크 오류가 발생했습니다.');
    });
  });
</script>
<script>
  window.onload = function() {
    // error 메시지 확인 후 alert
    var errorMessage = document.querySelector('[data-error]');
    if (errorMessage) {
      alert(errorMessage.getAttribute('data-error'));
    }

    // success 메시지 확인 후 alert
    var successMessage = document.querySelector('[data-success]');
    if (successMessage) {
      alert(successMessage.getAttribute('data-success'));
    }
  };
</script>
</body>
</html>
