spring:
  application:
    name: front

  mvc:
    static-path-pattern: /static/**

  config:
    import: optional:configserver:http://localhost:9000

  cloud:
    config:
      label: main

  rabbitmq:
    host: host
    port: 0
    username: username
    password: password

image:
  appkey: appkey
  secretKey: secretKey

gateway:
  url: http://localhost:8000

management:
  endpoints:
    web:
      exposure:
        include: refresh,busrefresh

rabbit:
  exchange:
    orders: 55g.orders.exchange
  route:
    orders:
      payment:
        toss: 55g.orders.payment.toss
redis:
  host: localhost
  port: 6379
  password: ''
---
# on profile 'live'
spring:
  config:
    activate:
      on-profile: live

    import: optional:configserver:http://55g-config-live:9000

---
# on profile 'dev'
spring:
  config:
    activate:
      on-profile: dev

    import: optional:configserver:http://55g-config-dev:9050

---
# on profile 'docker'
spring:
  config:
    activate:
      on-profile: docker

---
spring:
  config:
    activate:
      on-profile: test

  cloud:
    openfeign:
      client:
        config:
          default:
            logger-level: full

55g:
  log:
    path: ./logs

---
spring:
  mvc:
    hiddenmethod:
      filter:
        enabled: true
